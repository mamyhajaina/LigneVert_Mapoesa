<div class="pagetitle">
  <h1>Modifier Projet</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Nouveaut Projet</li>
      <li class="breadcrumb-item">Modifier</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Information Projet</h5>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Nom projet</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" value="{{ projetModifier.nomProjet }}" disabled>
              </div>
            </div>
        </div>
      </div>
    </div>

    
  </div>

  <div class="row">
    
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Localisation</h5>
          <!-- Active Table -->
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Region</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let regions of region">
                  <td class="table-active">{{ regions.nomRegion }}</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm mx-2"><i class="bi bi-exclamation-octagon"></i></button>
                    <button type="button" class="btn btn-success btn-sm mx-2"><i class="bi bi-clipboard-plus" (click)="openPopupClasification()"></i></button>
                    <!-- <button type="button" class="btn btn-info btn-sm"><i class="bi bi-info-circle"></i></button> -->
                  </td>
              </tr>
              
            </tbody>
          </table>
          <!-- End Active Table -->

        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary w-50 mb-3"> <i class="bi bi-plus-circle me-1"></i>Ajouter</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Classification</h5>
          <!-- Active Table -->
          <table class="table" >
            <thead>
              <tr>
                <th scope="col">Volet</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let volets of volet" >
                  <td class="table-active">{{ volets.nomVolet }}</td>
                  <td>
                    <button type="button" class="btn btn-danger btn-sm"><i class="bi bi-exclamation-octagon"></i></button>
                    <button type="button" class="btn btn-success btn-sm mx-2"><i class="bi bi-clipboard-plus"></i></button>
                    <!-- <button type="button" class="btn btn-info btn-sm"><i class="bi bi-info-circle"></i></button> -->
                  </td>
              </tr>
              
            </tbody>
          </table>
          <!-- End Active Table -->

        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="button" class="btn btn-primary w-50 mb-3"> <i class="bi bi-plus-circle me-1"></i>Ajouter</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-success" type="button">
          <i class="bi bi-check-circle"></i>Modifier
        </button>
      </div>
    </div>
  </div>

</section>
