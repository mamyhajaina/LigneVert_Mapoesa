<div class="pagetitle">
  <h1>Modifier Projet</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item">Nouveaut Projet</li>
      <li class="breadcrumb-item">Modifier</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Information Projet</h5>
            <div class="row mb-3">
              <label for="inputText" class="col-sm-2 col-form-label">Nom projet</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled>
              </div>
            </div>
        </div>
      </div>
    </div>

    
  </div>

  <div class="row">
    
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Localisation</h5>
          <ngx-spinner name="spinnerLocalisation" bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-circus" [fullScreen] = "false"><p style="color: white" ><p style="color: white" > Loading... </p></ngx-spinner>
          <form>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Region</label>
              <div class="col-sm-10 w-50">
                <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedRegion" [ngModelOptions]="{ standalone: true }">
                  <option selected value="0">Selectionner region</option>
                  <option *ngFor="let regions of region"  value="{{regions.idRegion }}">{{ regions.nomRegion }}</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary btn-sm w-25"> <i class="bi bi-plus-circle me-1"></i>Ajouter</button>
            </div>
            <div class="row mb-3">
              <label class="col-sm-2 col-form-label">Distrique</label>
              <div class="col-sm-10 w-50">
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selectionner le distrique</option>
                  <option *ngFor="let distriques of distrique"  value="{{ distriques.idDistrique }}">{{ distriques.nomDistrique + " - " + distriques.commune + " - " + distriques.fokotany }}</option>
                </select>
              </div>
              <button type="button" class="btn btn-primary btn-sm w-25"> <i class="bi bi-plus-circle me-1"></i>Ajouter</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Classification</h5>
          <ngx-spinner name="spinnerClassification" bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-circus" [fullScreen] = "false"><p style="color: white" ><p style="color: white" > Loading... </p></ngx-spinner>
          <form>
            <div class="row">
              <div class="col-lg-12">
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Volet</label>
                  <div class="col-sm-10 w-50">
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedVoletId" [ngModelOptions]="{ standalone: true }">
                      <option selected value="0">selectionner le volet</option>
                      <option *ngFor="let volets of volet"  value="{{ volets.idVolet }}">{{ volets.nomVolet }}</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary btn-sm w-25"> <i class="bi bi-plus-circle me-1"></i>Ajouter</button>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Activites</label>
                  <div class="col-sm-10 w-50">
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="selectedActivite" [ngModelOptions]="{ standalone: true }">
                      <option selected value="0">selectionner activites</option>
                      <option *ngFor="let activites of activite"  value="{{ activites.idActivites }}">{{ activites.nomActivites }}</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary btn-sm w-25"> <i class="bi bi-plus-circle me-1"></i>Ajouter</button>
                </div>
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Details</label>
                  <div class="col-sm-10 w-50">
                    <select class="form-select" aria-label="Default select example">
                      <option selected value="0">Select le details</option>
                      <option *ngFor="let detailsActivites of detailsActivite"  value="{{ detailsActivites.idDetailsActivites }}">{{ detailsActivites.nomDetailsActivites }}</option>
                    </select>
                  </div>
                  <button type="button" class="btn btn-primary btn-sm w-25"> <i class="bi bi-plus-circle me-1"></i>Ajouter</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-3">

    </div>
    <div class="col-lg-6">
      <div class="d-grid gap-2 mt-3">
        <button class="btn btn-outline-success" type="button">
          <i class="bi bi-check-circle"></i>Modifier
        </button>
      </div>
    </div>
  </div>

</section>
